<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lesson Booking App</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <!-- Vue.js 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <style>
    body {
      background-color: #f9fafc;
      padding: 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar {
      margin-bottom: 30px;
      border-radius: 12px;
    }
    .disabled-btn {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .lesson-img {
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .container {
      max-width: 1200px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand fw-bold" href="#">Lesson Booking</a>
      <div class="ms-auto">
        <button
          class="btn btn-light me-2"
          @click="showLessons = true"
          :disabled="showLessons"
        >
          <i class="fa fa-book"></i> Lessons
        </button>
        <button
          class="btn btn-light"
          @click="showLessons = false"
          :disabled="cart.length === 0"
        >
          <i class="fa fa-shopping-cart"></i> Cart ({{ cart.length }})
        </button>
      </div>
    </nav>

    <div class="container">
      <!-- Lessons page
      <div v-if="showLessons">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="Search lessons..."
              v-model="searchText"
              style="width: 250px;"
            />
          </div>
          <div class="d-flex align-items-center gap-2">
            <select v-model="sortAttr" class="form-select">
              <option value="topic">Topic</option>
              <option value="location">Location</option>
              <option value="price">Price</option>
              <option value="space">Spaces</option>
            </select>
            <select v-model="sortDir" class="form-select">
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div
            class="col-md-4 mb-4"
            v-for="lesson in filteredAndSortedLessons"
            :key="lesson._id"
          >
            <div class="card h-100">
              <img
                class="card-img-top lesson-img"
                :src="'assets/images/' + lesson.image"
                @error="imgError($event)"
                alt="Lesson image"
              />
              <div class="card-body">
                <h5 class="card-title fw-bold">{{ lesson.topic }}</h5>
                <p class="card-text">
                  <i class="fa fa-map-marker-alt"></i> {{ lesson.location }}
                </p>
                <p class="card-text mb-1">
                  <strong>Price:</strong> ${{ lesson.price }}
                </p>
                <p class="card-text mb-3">
                  <strong>Spaces:</strong> {{ lesson.space }}
                </p>
                <button
                  class="btn btn-primary w-100"
                  @click="addToCart(lesson)"
                  :disabled="lesson.space === 0"
                  :class="{ 'disabled-btn': lesson.space === 0 }"
                >
                  <i class="fa fa-cart-plus"></i>
                  {{ lesson.space === 0 ? 'Full' : 'Add to Cart' }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div> -->

      <!-- Cart page -->
      <div v-else>
        <h3 class="mb-3">Your Cart</h3>
        <div v-if="cart.length === 0" class="alert alert-info">
          Your cart is empty.
        </div>

        <ul class="list-group mb-4" v-else>
          <li
            v-for="(lesson, index) in cart"
            :key="index"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>{{ lesson.topic }} ({{ lesson.location }})</span>
            <div>
              <span class="me-3">${{ lesson.price }}</span>
              <button class="btn btn-sm btn-danger" @click="removeFromCart(index)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </li>
        </ul>

        <h4>Total: ${{ cartTotal }}</h4>

        <hr />

        <h5>Checkout</h5>
        <form @submit.prevent="checkout">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              v-model="order.name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input
              type="text"
              class="form-control"
              v-model="order.phone"
              placeholder="Enter your phone"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-success w-100"
            :disabled="!isFormValid"
          >
            <i class="fa fa-check-circle"></i> Confirm Order
          </button>
        </form>

        <div
          v-if="orderConfirmed"
          class="alert alert-success mt-4"
          role="alert"
        >
          âœ… Thank you, {{ order.name }}! Your order has been confirmed.
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        lessons: [],
        cart: [],
        showLessons: true,
        searchText: '',
        sortAttr: 'topic',
        sortDir: 'asc',
        order: { name: '', phone: '' },
        orderConfirmed: false
      },
      computed: {
        filteredAndSortedLessons() {
          // Filter
          let filtered = this.lessons.filter(l =>
            l.topic.toLowerCase().includes(this.searchText.toLowerCase()) ||
            l.location.toLowerCase().includes(this.searchText.toLowerCase())
          );

          // Sort
          return filtered.sort((a, b) => {
            let mod = this.sortDir === 'asc' ? 1 : -1;
            if (a[this.sortAttr] < b[this.sortAttr]) return -1 * mod;
            if (a[this.sortAttr] > b[this.sortAttr]) return 1 * mod;
            return 0;
          });
        },
        cartTotal() {
          return this.cart.reduce((sum, item) => sum + item.price, 0);
        },
        isFormValid() {
          return /^[A-Za-z\s]+$/.test(this.order.name) && /^[0-9]+$/.test(this.order.phone);
        }
      },
      methods: {
        addToCart(lesson) {
          this.cart.push(lesson);
          lesson.space--;
        },
        removeFromCart(index) {
          const lesson = this.cart[index];
          lesson.space++;
          this.cart.splice(index, 1);
        },
        checkout() {
          if (!this.isFormValid) return alert('Please fill valid details.');
          this.cart = [];
          this.orderConfirmed = true;
          this.showLessons = true;
        },
        imgError(event) {
          event.target.style.display = 'none';
        }
      },
      mounted() {
        fetch('lessons.json')
          .then(res => res.json())
          .then(data => (this.lessons = data))
          .catch(err => console.error('Error loading lessons.json', err));
      }
    });
  </script>
</body>
</html>
